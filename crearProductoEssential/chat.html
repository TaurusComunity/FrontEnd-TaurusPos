<form action="" method="post" id="productForm">
  <div>
      <div class="mt-[20px] flex justify-between gap-3 w-full">
          <div class="w-[50%]">
              <label for="idProducto">ID:</label>
              <input type="text" id="idProducto" name="idProducto" placeholder="86055" />
          </div>
          <div class="w-[50%]">
              <label for="nombreProducto">Nombre producto:</label>
              <input type="text" id="nombreProducto" name="nombreProducto" placeholder="" />
          </div>
      </div>

      <div class="mt-[10px] flex justify-between gap-3 w-full">
          <div class="w-[50%]">
              <label for="categoriaProducto">Categoria Producto:</label>
              <select id="categoriaProducto" name="categoriaProducto">
                  <option>Selecciona una categoria</option>
                  <option value="categoria 1">cat 1</option>
                  <option value="categoria 2">cat 2</option>
              </select>
          </div>
          <div class="w-[50%]">
              <label for="subcategoriaProducto">Subcategoria producto:</label>
              <select id="subcategoriaProducto" name="subcategoriaProducto">
                  <option>Selecciona una subcategoria</option>
                  <option value="sub1">sub1</option>
                  <option value="sub2">sub2</option>
                  <option value="sub3">sub3</option>
                  <option value="sub4">sub4</option>
              </select>
          </div>
      </div>

      <!-- Resto del formulario sigue aquí -->
  </div>
</form>

<!-- Vista previa de los datos -->
<div id="productPreview" class="mt-4">
  <h3>Vista previa del producto</h3>
  <p><strong>ID:</strong> <span id="previewId"></span></p>
  <p><strong>Nombre:</strong> <span id="previewNombre"></span></p>
  <p><strong>Categoria:</strong> <span id="previewCategoria"></span></p>
  <p><strong>Subcategoria:</strong> <span id="previewSubcategoria"></span></p>
  <!-- Agrega más campos según sea necesario -->
</div>


<script>
document.getElementById('idProducto').addEventListener('input', updatePreview);
document.getElementById('nombreProducto').addEventListener('input', updatePreview);
document.getElementById('categoriaProducto').addEventListener('change', updatePreview);
document.getElementById('subcategoriaProducto').addEventListener('change', updatePreview);

function updatePreview() {
    // Actualiza los valores de la vista previa
    document.getElementById('previewId').textContent = document.getElementById('idProducto').value;
    document.getElementById('previewNombre').textContent = document.getElementById('nombreProducto').value;
    document.getElementById('previewCategoria').textContent = document.getElementById('categoriaProducto').value;
    document.getElementById('previewSubcategoria').textContent = document.getElementById('subcategoriaProducto').value;
}

</script>
